<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product SEO Tag Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input[type="text"] { width: 400px; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    #result { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Product SEO Tag Generator</h1>
  <p>Enter the product URL:</p>
  <input type="text" id="urlInput" placeholder="https://example.com/product-page">
  <button onclick="generateSEOTags()">Generate SEO Tags</button>
  <div id="result"></div>

  <script>
    async function generateSEOTags() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("Please enter a URL.");
        return;
      }
      document.getElementById("result").innerHTML = "<p>Processing...</p>";
      
      try {
        const response = await fetch("https://api.yourdomain.com/generate_seo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: url })
        });
        const data = await response.json();
        if (data.seo_tags) {
          document.getElementById("result").innerHTML = `<h3>SEO Tags:</h3><p>${data.seo_tags}</p>`;
        } else {
          document.getElementById("result").innerHTML = `<p>${data.message}</p>`;
        }
      } catch (error) {
        document.getElementById("result").innerHTML = "<p>Error generating SEO tags.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
